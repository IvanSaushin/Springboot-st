<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<div th:switch="${users}" th:align="center">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*" >
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Firstname</th>
                <th>Lastname</th>
<!--                <th>Password</th>-->
                <th>Age</th>
                <th>Email</th>
                <th>Roles</th>
            </tr>
            </thead>
            <tbody>
<!--            <tr th:each="user : ${users}">-->
<!--                <td th:text="${user.id}"></td>-->
<!--                <td th:text="${user.firstname}"></td>-->
<!--                <td th:text="${user.lastname()}"></td>-->
<!--                <td th:text="${user.password}"></td>-->
<!--                <td th:text="${user.age}"></td>-->
<!--                <td th:text="${user.email}"></td>-->
<!--                <td><a th:href="@{update/{id}(id=${user.id})}">Edit</a></td>-->
<!--                <td><a th:href="@{delete/{id}(id=${user.id})}">Delete</a></td>-->
                <tr th:each="user : ${users}">
                    <td th:text="${user.getId()}"></td>
                    <td th:text="${user.getFirstname()}"></td>
                    <td th:text="${user.getLastname()}"></td>
<!--                    <td th:text="${user.getPassword()}"></td>-->
                    <td th:text="${user.getAge()}"></td>
                    <td th:text="${user.getEmail()}"></td>
                    <td th:text="${user.getRoles()}"></td>
                    <td><a th:href="@{update/{id}(id=${user.getId()})}">Edit</a></td>
                    <td><a th:href="@{delete/{id}(id=${user.getId()})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
        <br/>
        <br/>
        <a th:href="@{user-create}">Create</a>
    </div>

</div>

</body>
</html>
