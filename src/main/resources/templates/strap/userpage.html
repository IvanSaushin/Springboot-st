<nav class="navbar navbar-default fixed-top navbar-dark bg-dark"
     style="padding-top: 0px; height: 45px; min-height: 40px">

        <p class="navbar-brand" th:text="${user.getUsername()} + ' with Role: User'"></p>

<div class="container-fluid">
    <div class="row">

        <nav class="col-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <br/>
                        <button class="btn btn-primary btn-lg btn-block "
                                aria-pressed="false" disabled>User</button>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4" id="userpane">
            <div class="justify-content-between flex-wrap pt-3 ">
                <h1 class="h2">User information-page</h1>
            </div>

            <div class="tab-content card">
                <div class="tab-pane fade show active" id="userstable" th:switch="${users}">

                    <h5 class="p-3 pl-4 d-none d-md-block bg-light">About user</h5>

                    <div class="container">

                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Firstname</th>
                                <th>Lastname</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Roles</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${user.getId()}"></td>
                                <td th:text="${user.getFirstname()}"></td>
                                <td th:text="${user.getLastname()}"></td>
                                <td th:text="${user.getAge()}"></td>
                                <td th:text="${user.getEmail()}"></td>
                                <td th:text="${user.getRoles()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
