<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>

    <style>
        body {
            padding: 0;
            margin: 0;
            padding-top: 50px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-default fixed-top navbar-dark bg-dark text-white"
         style="padding-top: 0; height: 45px; min-height: 40px">
        <div class="nav-item">
                <span sec:authentication="name" class="font-weight-bold"></span> with roles:
                <span th:each="grantedAuthority : ${#authentication.principal.getAuthorities()}">
                    <span th:text="${grantedAuthority.getAuthority()}"></span>
                    </span>
        </div>

        <ul class="navbar-nav px-3">
            <li class="nav-item">
                <a class="nav-link" href="/logout">logout</a>
            </li>
        </ul>
    </nav>

<div class="container-fluid">
    <div class="row">

        <nav class="col-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="btn btn-link btn-md btn-block active" aria-pressed="true" href="/bootstrap/adminpage">Admin</a>
                        <a class="btn btn-link btn-md btn-block active" aria-pressed="false"
                           href="/bootstrap/userpage">User</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4" id="adminpane">
            <div class="justify-content-between flex-wrap pt-3 ">
                <h1 class="h2">Admin panel</h1>
            </div>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#userstable">User table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#newuser">New user</a>
                </li>
            </ul>

            <div class="tab-content card">
                <div class="tab-pane fade show active" id="userstable" th:switch="${users}">

                    <h5 th:case="null" class="p-2 d-none d-md-block bg-light">No users found!</h5>

                    <div th:case="*">
                        <h5 class="p-2 d-none d-md-block bg-light">All users</h5>
                        <div class="container">

                            <table class="table table-striped table-sm">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Firstname</th>
                                    <th>Lastname</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.getId()}"></td>
                                    <td th:text="${user.getFirstname()}"></td>
                                    <td th:text="${user.getLastname()}"></td>
                                    <td th:text="${user.getAge()}"></td>
                                    <td th:text="${user.getEmail()}"></td>
<!--                                    <td th:text="${user.getRoles()}"></td>-->
                                    <td><span th:each="user : ${user.getRoles()}"
                                             th:text="${user.role}+' '"></span></td>

                                    <!--  EDIT button  -->
                                    <td><a role="button"
                                           class="btn btn-primary btn-sm eBtn"
                                           data-toggle="modal"
                                           data-target="#edituser"
                                           th:attrappend="data-target=${user.id}">Edit</a>
                                        <!-- Modal Edit -->
                                        <div id="edituser" th:attrappend="id=${user.id}"
                                             class="modal fade" tabindex="-1"
                                             role="dialog"
                                             aria-labelledby="exampleModalCenteredLabel" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalCenteredLabel">Edit
                                                            user</h5>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body container text-center col-8">

                                                        <form id="formEditUser"
                                                              th:attrappend="id=${user.id}"
                                                              method="post"
                                                              th:action="@{/admin/update/{id}(id=${user.getId()})}"
                                                              role="form"
                                                              class="form-horizontal">

                                                            <div class="form-group">
                                                                <label for="editID"
                                                                       class="control-label "><strong>ID</strong></label>
                                                                <input type="text" class="form-control"
                                                                       id="editID" placeholder="user ID"
                                                                       th:value="${user.id}" readonly>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="editFN" class="control-label "><strong>Firstname</strong></label>
                                                                <input type="text" class="form-control"
                                                                       id="editFN" th:value="${user.firstname}"
                                                                       name="firstname">
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="editLN" class="control-label"><strong>Lastname</strong></label>
                                                                <input type="text" class="form-control"
                                                                       id="editLN" th:value="${user.lastname}"
                                                                       name="lastname">
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="editAge"
                                                                       class="control-label"><strong>Age</strong></label>
                                                                <input type="text" class="form-control"
                                                                       id="editAge" th:value="${user.age}"
                                                                       name="age">
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="editEmail" class="control-label"><strong>Email</strong></label>
                                                                <input type="text" class="form-control"
                                                                       id="editEmail" th:value="${user.email}"
                                                                       name="email">
                                                            </div>

<!--                                                            <div class="form-group">-->
<!--                                                                <label for="editPass" class="control-label"><strong>Password</strong></label>-->
<!--                                                                <input type="text" class="form-control"-->
<!--                                                                       id="editPass" placeholder="Enter new password"-->
<!--                                                                       name="password">-->
<!--                                                            </div>-->

<!--                                                            <div class="form-group">-->
<!--                                                                <label for="editRole" class="control-label"><strong>Role</strong></label>-->
<!--                                                                <select class="form-control" name="roles[]" required multiple-->
<!--                                                                        id="editRole" size="2">-->
<!--                                                                    <option value="2">ADMIN</option>-->
<!--                                                                    <option value="1">USER</option>-->
<!--                                                                </select>-->
<!--                                                            </div>-->

                                                        </form>

                                                    </div>

                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">Close
                                                        </button>
                                                        <input type="submit" form="formEditUser"
                                                               th:form="${'formEditUser'+user.getId()}"
                                                               class="btn btn-danger" value="Edit">
                                                        <!--th:attrappend="form=${user.id}"-->
                                                        <button type="button" class="btn btn-info infBut">Info</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>

                                    <!--  DELETE button  -->
                                    <td><a role="button"
                                           class="btn btn-danger btn-sm"
                                           data-toggle="modal"
                                           data-target="#deleteUser"
                                           th:attrappend="data-target=${user.id}">Delete</a>
                                        <!-- Modal Delete -->
                                        <div id="deleteUser" th:attrappend="id=${user.id}" class="modal fade"
                                             tabindex="-1" role="dialog"
                                             aria-labelledby="exampleModalCenteredLabel" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">Delete user</h5>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body container text-center col-8">

                                                        <form th:attrappend="id=${user.id}"
                                                              th:action="@{/admin/delete/{id}(id=${user.id})}"
                                                              role="form" class="form-horizontal">
                                                            <fieldset disabled>

                                                                <div class="form-group">
                                                                    <label for="deleteId"
                                                                           class="control-label "><strong>ID</strong></label>
                                                                    <input type="text" class="form-control"
                                                                           id="deleteId" th:value="${user.id}">
                                                                </div>

                                                                <div class="form-group">
                                                                    <label for="deletefn"
                                                                           class="control-label "><strong>Firstname</strong></label>
                                                                    <input type="text" class="form-control"
                                                                           id="deletefn" th:value="${user.firstname}">
                                                                </div>

                                                                <div class="form-group">
                                                                    <label for="deleteln" class="control-label"><strong>Lastname</strong></label>
                                                                    <input type="text" class="form-control"
                                                                           id="deleteln" th:value="${user.lastname}">
                                                                </div>

                                                                <div class="form-group">
                                                                    <label for="deleteAge"
                                                                           class="control-label"><strong>Age</strong></label>
                                                                    <input type="number" class="form-control"
                                                                           id="deleteAge" th:value="${user.age}">
                                                                </div>

                                                                <div class="form-group">
                                                                    <label for="deleteEmail"
                                                                           class="control-label"><strong>Email</strong></label>
                                                                    <input type="email" class="form-control"
                                                                           id="deleteEmail" th:value="${user.email}">
                                                                </div>

                                                                <div class="form-group">
                                                                    <label for="deleteRole"
                                                                           class="control-label"><strong>Role</strong></label>
                                                                    <input type="text" class="form-control"
                                                                           id="deleteRole" th:value="${user.roles}">
                                                                </div>

                                                            </fieldset>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-dismiss="modal">Close
                                                                </button>
                                                                <input type="submit" class="btn btn-danger"
                                                                       value="DeleteS">
                                                            </div>
                                                            <br/><br/>
                                                        </form>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="newuser">
                    <h5 class="p-2 d-none d-md-block bg-light">Add new user</h5>

                    <div class="container col-4 text-md-center">

                        <form th:method="post" th:action="@{/admin/createpost}" th:object="${person}"
                              role="form" class="form-horizontal">
                            <div class="form-group">
                                <label for="inputFirstname" class="control-label"><strong>Firstname</strong></label>
                                <input type="text" th:field="*{firstname}" class="form-control" id="inputFirstname"
                                       placeholder="Input first name">
                            </div>

                            <div class="form-group">
                                <label for="inputlastname" class="control-label"><strong>Lastname</strong></label>
                                <input type="text" th:field="*{lastname}" class="form-control" id="inputlastname"
                                       placeholder="Enter last name">
                            </div>

                            <div class="form-group">

                                <label for="inputAge" class="control-label"><strong>Age</strong></label>
                                <input type="number" th:field="*{age}" class="form-control" id="inputAge"
                                       placeholder="Enter age">
                            </div>

                            <div class="form-group">
                                <label for="inputEmail" class="control-label"><strong>Email</strong></label>
                                <input type="email" th:field="*{email}" class="form-control" id="inputEmail"
                                       placeholder="Enter email">
                            </div>

                            <div class="form-group">
                                <label for="inputPass" class="control-label"><strong>Password</strong></label>
                                <input type="password" th:field="*{password}" class="form-control" id="inputPass"
                                       placeholder="Enter password">
                            </div>

                            <div class="form-group">
                                <label for="role" class="control-label"><strong>Role</strong></label>
                                <select class="form-control" name="roles[]" required multiple
                                id="role" size="2">
                                    <option value="2">ADMIN</option>
                                    <option value="1">USER</option>
                                </select>
                            </div>

                            <input type="submit" class="btn btn-success" value="Add user">
                            <br/><br/>
                        </form>

                    </div>
                </div>
            </div>

        </main>

    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

    <script type="text/javascript" src="/js/modalEdit.js"></script>

</body>
</html>
